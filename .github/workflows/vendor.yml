name: Create release bundle
on:
  release:
    types: [published]

jobs:
  build:
    name: Create vendor bundle
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup PHP 8.1 with
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Create directory zip
        shell: bash
        run: |
          cd ..
          zip -r name_generator-bundle-${{ github.event.release.tag_name }}.zip NAME_GENERATOR_MODULE/ -x "*.git*"
          mv name_generator-bundle-${{ github.event.release.tag_name }}.zip NAME_GENERATOR_MODULE/
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./name_generator-bundle-${{ github.event.release.tag_name }}.zip
          asset_name: name_generator-bundle-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
      - name: Notify aopkg
        uses: distributhor/workflow-webhook@v1
        env:
          webhook_type: 'json-extended'
          webhook_url: 'https://pkg.aobots.org/webhook'
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
